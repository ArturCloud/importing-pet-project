version: "3.8"
services:
  legacy_mysql:
    image: mysql:8.0
    container_name: legacy_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: legacydb
      MYSQL_USER: legacy
      MYSQL_PASSWORD: legacy
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"

volumes:
  mysql_data: